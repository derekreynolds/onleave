<form-view entity-name="user">

	<form class="form-horizontal">
		<div class="form-group">
		    <label class="col-sm-2 control-label" translate="user.form.email">Email</label>
		    <div class="col-sm-10">
		      <input type="email" placeholder="{{'user.form.email.placeholder' | translate}}" class="form-control" ng-model="user.email"/>
		    </div>
		</div>
		<div class="form-group">
		    <label class="col-sm-2 control-label" translate="user.form.firstName">First Name</label>
		    <div class="col-sm-10">
		    	<input type="text" placeholder="{{'user.form.firstName.placeholder' | translate}}" class="form-control" ng-model="user.firstName"/>		      	
		    </div>
		</div>
		<div class="form-group">
		    <label class="col-sm-2 control-label" translate="user.form.lastName">Last Name</label>
		    <div class="col-sm-10">
		      	<input type="text" placeholder="{{'user.form.lastName.placeholder' | translate}}" class="form-control" ng-model="user.lastName"/>
		    </div>
	    </div>
	    <div class="form-group">
		    <label class="col-sm-2 control-label" translate="user.form.password">Password</label>
		    <div class="col-sm-10">
		      	<input type="password" placeholder="{{'user.form.password.placeholder' | translate}}" class="form-control" ng-model="user.password"/>
		    </div>
	    </div>
	    <div class="form-group">
		    <label class="col-sm-2 control-label" translate="user.form.confirm.password">Confirm Password</label>
		    <div class="col-sm-10">
		      	<input type="password" placeholder="{{'user.form.confirm.password.placeholder' | translate}}" class="form-control" ng-model="user.confirm.password"/>
		    </div>
	    </div>
	    <div class="form-group">
		    <label class="col-sm-2 control-label" translate="user.form.manager">Manager</label>
		    <div class="col-sm-10">
		      	<select class="form-control" ng-model="user.manager" ng-options="manager as manager.value for manager in managers track by manager.key">
    			</select>
		    </div>
	    </div>
	    <div class="form-group">
		    <label class="col-sm-2 control-label" translate="user.form.securityGroup">Security Group</label>
		    <div class="col-sm-10">
		      	<select class="form-control" ng-model="user.securityGroup" ng-options="securityGroup as securityGroup.value for securityGroup in securityGroups track by securityGroup.key">
    			</select>
		    </div>
	    </div>
	    <div class="form-group">
	    	<div class="col-sm-offset-8 col-sm-2 col-xs-6">
	    		<a class="btn btn-default btn-block btn-raised" ui-sref="admin.user.list" translate="global.button.cancel">Cancel</a>	      		
	    	</div>
	    	<div class="col-sm-2 col-xs-6">
	    		<a class="btn btn-primary btn-block btn-raised" ng-click="save()" translate="global.button.save">Save</a>
	    	</div>
  		</div>
	</form>
</form-view>
