<form-view entity-name="user">

	<div class="table-responsive">
	  	<table class="table table-striped table-hover ">
	    	<thead>
	    		<tr>	 
	    			<th>Role</th>
	    			<th>First Name</th>
	    			<th>Last Name</th>	     			
	    			<th>Email</th>	    			  			
	    		</tr>
	    	</thead>

	    	<tbody>
	    		<tr ng-repeat="user in users.content track by user.id" ng-click="show()">	
	    			<td><i class="fa fa-user" ng-class="user.roleCssClass"></i></td> 
	    			<td>{{user.firstName}}</td>
	    			<td>{{user.lastName}}</td>     			
	    			<td>{{user.email}} </td>   			  			
	    		</tr>
	    		
	    	</tbody>
	  	</table>
		<div class="float"><button class="btn btn-fab btn-raised btn-material-blue"><i class="mdi-content-add"></i></button></div>
	</div>
</form-view>
