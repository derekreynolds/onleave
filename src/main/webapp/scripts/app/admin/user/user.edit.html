<div>
	<h2 translate="user.title">Users</h2>
	<form class="form-horizontal">
		<div class="form-group">
		    <label class="col-sm-2 control-label" translate="user.form.email">Email</label>
		    <div class="col-sm-4">
		      <input type="email" class="form-control" ng-model="user.email"/>
		    </div>
		</div>
		<div class="form-group">
		    <label class="col-sm-2 control-label" translate="user.form.firstName">First Name</label>
		    <div class="col-sm-4">
		    	<input type="text" class="form-control" ng-model="user.firstName"/>		      	
		    </div>
		</div>
		<div class="form-group">
		    <label class="col-sm-2 control-label" translate="user.form.lastName">Last Name</label>
		    <div class="col-sm-4">
		      	<input type="text" class="form-control" ng-model="user.lastName"/>
		    </div>
	    </div>
	    <div class="form-group">
	    	<div class="col-sm-offset-8 col-sm-2 col-xs-6">
	    		<a class="btn btn-default btn-block btn-raised" ui-sref="admin.user.list" translate="global.button.cancel">Cancel</a>	      		
	    	</div>
	    	<div class="col-sm-2 col-xs-6">
	    		<a class="btn btn-primary btn-block btn-raised" ui-sref="admin.user.edit({id: user.id})" translate="global.button.save">Save</a>
	    	</div>
  		</div>
	</form>
</div>
