<form-view entity-name="calendar">

	<div class="table-responsive">
	  	<table class="table table-striped table-hover ">
	    	<thead>
	    		<tr>
	    			<th>Title</th>
	    			<th>Description</th>	     			   			  			
	    		</tr>
	    	</thead>

	    	<tbody>
	    		<tr ng-repeat="calendar in calendars.content track by calendar.id" ng-click="show(calendar.id)">	
	    			<td>{{calendar.title}}</td>
	    			<td>{{calendar.description}}</td> 			  			
	    		</tr>    		
	    	</tbody>
	  	</table>
		
	</div>
	<create-action-button></create-action-button>
</form-view>
